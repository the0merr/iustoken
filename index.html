<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IUS Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      margin: 0;
    }

    #gameContainer {
      width: 400px;
      height: 400px;
      border: 5px solid #00aaff;
      display: flex;
      position: relative;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin-top: 20px;
    }

    .clickItem {
      width: 50px;
      height: 50px;
      background-color: #ff69b4;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      animation: blink 1s infinite;
      transition: all 0.5s ease;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #score {
      font-size: 24px;
      color: #00aaff;
      margin-top: 20px;
    }

    #timer {
      font-size: 18px;
      color: #ff4500;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="gameContainer"></div>

<div id="score">Puan: 0</div>
<div id="timer">Süre: 30</div>

<script>
  let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
  let gameActive = true;
  let lastWaitEndTime = localStorage.getItem("lastWaitEndTime") ? parseInt(localStorage.getItem("lastWaitEndTime")) : null;

  document.getElementById("score").innerText = "Puan: " + score;

  const gameContainer = document.getElementById("gameContainer");

  function createClickItems() {
    gameContainer.innerHTML = ""; // Önceki itemları temizle
    for (let i = 0; i < 5; i++) { // 5 adet item oluşturuyoruz
      const clickItem = document.createElement("div");
      clickItem.classList.add("clickItem");
      randomizePosition(clickItem);
      gameContainer.appendChild(clickItem);

      clickItem.addEventListener("click", () => {
        if (gameActive) {
          score += 5; // Puan başına kazanç 5 olarak ayarlandı
          localStorage.setItem("score", score);
          document.getElementById("score").innerText = "Puan: " + score;
          randomizePosition(clickItem);
        }
      });
    }
  }

  function randomizePosition(element) {
    const x = Math.floor(Math.random() * (gameContainer.clientWidth - 50));
    const y = Math.floor(Math.random() * (gameContainer.clientHeight - 50));
    element.style.left = `${x}px`;
    element.style.top = `${y}px`;
  }

  createClickItems();

  function startGameTimer() {
    if (lastWaitEndTime && Date.now() < lastWaitEndTime) {
      const waitTimeLeft = Math.ceil((lastWaitEndTime - Date.now()) / 1000);
      startWaitTimer(waitTimeLeft);
      return;
    }

    let timeLeft = 30;
    const timerInterval = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        document.getElementById("timer").innerText = "Süre: " + timeLeft;
      } else {
        gameActive = false;
        let waitTime = 3600; // 1 saat bekleme süresi
        lastWaitEndTime = Date.now() + waitTime * 1000;
        localStorage.setItem("lastWaitEndTime", lastWaitEndTime);

        clearInterval(timerInterval);
        startWaitTimer(waitTime);
      }
    }, 1000);
  }

  function startWaitTimer(waitTime) {
    document.querySelectorAll(".clickItem").forEach(item => item.style.display = "none");
    const waitInterval = setInterval(() => {
      if (waitTime > 0) {
        waitTime--;
        document.getElementById("timer").innerText = `Waiting Period: ${formatTime(waitTime)}`;
      } else {
        clearInterval(waitInterval);
        gameActive = true;
        document.querySelectorAll(".clickItem").forEach(item => item.style.display = "block");
        startGameTimer();
      }
    }, 1000);
  }

  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
  }

  startGameTimer();
</script>

</body>
</html>
