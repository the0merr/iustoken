<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Mining App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Profil Alanı -->
    <div class="profile">
      <div class="profile-icon">
        <img id="user-photo" alt="User Photo" />
      </div>
    </div>

    <!-- Kullanıcı Adı -->
    <div id="username" class="username">Loading...</div>

    <!-- Toplam Token -->
    <div id="total-tokens" class="tokens">₿ 0</div>

    <!-- Claim Butonu -->
    <button id="claim-button" class="claim-button" disabled>Claim ₿ 100</button>

    <!-- Countdown Timer -->
    <div id="countdown-timer" class="countdown" style="display: none;">08:00:00</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js"></script>
</body>
</html>
