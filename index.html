<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogo Run</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game {
            width: 90vw;
            height: 40vh;
            max-width: 600px;
            max-height: 200px;
            border: 1px solid #ccc;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }
        .dog {
            position: absolute;
            bottom: 0;
            left: 50px;
            display: grid;
            grid-template-columns: repeat(11, 5px);
            grid-template-rows: repeat(11, 5px);
            transform: scale(1.5);
        }
        .pixel {
            width: 5px;
            height: 5px;
        }
        .brown { background-color: #8B4513; }
        .black { background-color: #000000; }
        .white { background-color: #FFFFFF; }
        .pink { background-color: #FFC0CB; }

        /* Engel stilleri */
        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: #444;
        }
    </style>
</head>
<body>

<div id="game">
    <div id="dog" class="dog">
        <!-- Piksel köpek resmi -->
        <div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div>
        <div class="pixel brown"></div><div class="pixel white"></div><div class="pixel white"></div><div class="pixel brown"></div><div class="pixel black"></div><div class="pixel black"></div><div class="pixel brown"></div><div class="pixel white"></div><div class="pixel white"></div><div class="pixel brown"></div>
        <div class="pixel brown"></div><div class="pixel white"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel pink"></div><div class="pixel pink"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel white"></div><div class="pixel brown"></div>
        <div class="pixel brown"></div><div class="pixel white"></div><div class="pixel white"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel white"></div><div class="pixel white"></div><div class="pixel brown"></div>
        <div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div>
        <!-- Köpek piksel yapısını devam ettiriyoruz -->
    </div>
</div>

<script>
    const gameArea = document.getElementById("game");
    const dog = document.getElementById("dog");
    let isJumping = false;
    let obstacles = [];
    let score = 0;

    document.addEventListener("keydown", function(event) {
        if (event.code === "Space" && !isJumping) {
            jump();
        }
    });

    function jump() {
        isJumping = true;
        let jumpHeight = 0;
        let upInterval = setInterval(() => {
            if (jumpHeight >= 60) {
                clearInterval(upInterval);
                let downInterval = setInterval(() => {
                    if (jumpHeight <= 0) {
                        clearInterval(downInterval);
                        isJumping = false;
                    }
                    jumpHeight -= 4;
                    dog.style.bottom = jumpHeight + "px";
                }, 20);
            }
            jumpHeight += 4;
            dog.style.bottom = jumpHeight + "px";
        }, 20);
    }

    function spawnObstacle() {
        let obstacle = document.createElement("div");
        obstacle.classList.add("obstacle");
        obstacle.style.left = "90vw";
        gameArea.appendChild(obstacle);
        obstacles.push(obstacle);

        let obstacleInterval = setInterval(() => {
            let obstaclePosition = parseInt(obstacle.style.left);
            if (obstaclePosition < -20) {
                obstacle.remove();
                obstacles.shift();
                score++;
            } else {
                obstacle.style.left = obstaclePosition - 5 + "px";
            }

            if (obstaclePosition < 70 && obstaclePosition > 50 && !isJumping) {
                alert("Game Over! Your score: " + score);
                clearInterval(obstacleInterval);
                resetGame();
            }
        }, 20);
    }

    function resetGame() {
        obstacles.forEach(obstacle => obstacle.remove());
        obstacles = [];
        score = 0;
        dog.style.bottom = "0px";
        setTimeout(() => spawnObstacle(), 1000);
    }

    setInterval(() => spawnObstacle(), 2000);
</script>

</body>
</html>
