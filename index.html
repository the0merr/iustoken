<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="community-header">
            <span class="community-title">DOGS Community</span>
            <span class="community-points">20,754,859,791 BP</span>
            <button class="open-button">Open</button>
        </div>
        <div class="user-info">
            <div class="user-avatar">T</div>
            <div class="user-details">
                <h2 id="username">twManage</h2>
                <p id="user-points">฿ 22,196</p>
            </div>
        </div>
        <div class="mining-section">
            <button id="claim-button" class="claim-button">Claim ฿ 63.360</button>
        </div>
        <div class="cooldown-info">
            <span id="mining-timer">Mining in progress: ฿ 0.017 (07:59:00)</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
