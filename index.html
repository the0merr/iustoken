<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IUS Token Mining</title>

  <!-- CSS Stilleri -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 80px;
      margin-top: 20px;
    }

    h1 {
      font-size: 1.8em;
      margin: 10px 0;
    }

    #balance-section {
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    #timer {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        padding: 10px 20px;
        font-size: 0.9em;
      }

      #balance-section {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="IUS Token Logo" class="logo">
    <h1>IUS Token</h1>
    <p id="username">Kullanıcı: <span id="telegram-username">Loading...</span></p>
  </header>

  <main>
    <section id="balance-section">
      <h2>Balance: <span id="balance">0</span> ₿</h2>
      <button id="claim-btn" onclick="claimTokens()">Claim Tokens</button>
      <p id="timer" class="hidden">Next claim in: <span id="countdown">2:00:00</span></p>
    </section>

    <section id="drop-game">
      <h3>Drop Game</h3>
      <button onclick="startDropGame()">Play</button>
    </section>
  </main>

  <!-- JavaScript Kodları -->
  <script>
    // URL'den kullanıcı adını alma
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username') || 'Anonymous'; // Eğer username yoksa 'Anonymous' olarak göster
    document.getElementById('telegram-username').innerText = username;

    let claimCooldown = 7200;

    function claimTokens() {
      alert("Tokens claimed!");
      startCountdown();
    }

    function startCountdown() {
      let countdownElement = document.getElementById("countdown");
      let timerElement = document.getElementById("timer");
      timerElement.classList.remove("hidden");

      let timeLeft = claimCooldown;
      let countdownInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          timerElement.classList.add("hidden");
        } else {
          timeLeft--;
          countdownElement.innerText = new Date(timeLeft * 1000).toISOString().substr(11, 8);
        }
      }, 1000);
    }

    function startDropGame() {
      alert("Drop Game started!");
    }
  </script>
</body>
</html>
