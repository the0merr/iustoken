<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUS Token Web App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .username {
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }
        .total-tokens {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .timer {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ff5722;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin: 0 auto 1em;
        }
        .claim-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .claim-button:hover {
            background-color: #ff784e;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="username" id="username">Username: Unknown</div>
    <div class="total-tokens" id="totalTokens">0 $IUS</div>
    <div class="timer" id="timer">02:00:00</div>
    <button class="claim-button" id="claimButton">Claim</button>
</div>

<script>
    // Kullanıcının token miktarı ve kullanıcı adı verileri (örnek olarak burada statik)
    let username = ""; // Bu değeri Telegram botundan alın
    let totalTokens = 0; // Başlangıç değeri
    let countdown = 7200; // 2 saat (saniye cinsinden)

    // Kullanıcı adı ve token bilgilerini güncelle
    function updateUserInfo() {
        document.getElementById('username').textContent = "Username: " + (username || "Unknown");
        document.getElementById('totalTokens').textContent = totalTokens + " $IUS";
    }

    // Geri sayımı başlat
    function startCountdown() {
        let timerElement = document.getElementById("timer");
        let interval = setInterval(() => {
            if (countdown <= 0) {
                clearInterval(interval);
                timerElement.textContent = "00:00:00";
            } else {
                countdown--;
                let hours = String(Math.floor(countdown / 3600)).padStart(2, '0');
                let minutes = String(Math.floor((countdown % 3600) / 60)).padStart(2, '0');
                let seconds = String(countdown % 60).padStart(2, '0');
                timerElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }, 1000);
    }

    // Claim butonuna tıklanınca token ekle ve geri sayımı başlat
    document.getElementById("claimButton").addEventListener("click", () => {
        totalTokens += 100; // Her claim'de 100 token ekle
        countdown = 7200; // 2 saatlik geri sayımı sıfırla
        updateUserInfo();
        startCountdown();
    });

    // İlk yüklemede kullanıcı adı ve token bilgilerini güncelle
    updateUserInfo();

    // Telegram’dan kullanıcı adı al (Telegram botunuza bağlı olarak bunu dinamik yapabilirsiniz)
    function fetchUsername() {
        // Telegram botunuzdan kullanıcı adını burada alın ve 'username' değişkenine atayın
        // username = 'telegramdan_gelen_kullanici_adi';

        updateUserInfo();
    }

    fetchUsername();
</script>

</body>
</html>
