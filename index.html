<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Siyah koyu tema */
            color: white;
        }
        h1, h2 {
            font-family: 'Poppins', sans-serif; /* Cool ve profesyonel yazı fontları */
            margin: 0;
        }
        .username {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .circle {
            width: 200px;
            height: 200px;
            border: 10px solid white; /* Kalın beyaz çember */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .claim-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #121212;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .claim-btn:hover {
            background-color: #e0e0e0;
        }
        .tokens {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Kullanıcı adı -->
    <div class="username" id="username">Loading...</div>

    <!-- Ortadaki çember -->
    <div class="circle" id="timer">2:00:00</div>

    <!-- Claim Butonu -->
    <button class="claim-btn" id="claim-btn">Claim</button>

    <!-- Sağ üst köşe: Toplam Token -->
    <div class="tokens" id="tokens">Total: 0 IUSxp</div>

    <script>
        // Kullanıcı bilgileri ve token state'lerini yönetmek için
        const telegram = window.Telegram.WebApp;
        const username = document.getElementById('username');
        const timerDisplay = document.getElementById('timer');
        const claimButton = document.getElementById('claim-btn');
        const tokensDisplay = document.getElementById('tokens');

        let countdownTime = 7200; // 2 saat (saniye)
        let totalTokens = 0;
        let timer;

        // Telegram kullanıcı adını al ve göster
        telegram.ready();
        username.innerText = telegram.initDataUnsafe?.user?.first_name || "User";

        // Geri sayım işlevi
        function startCountdown() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                if (countdownTime > 0) {
                    countdownTime--;
                    const hours = Math.floor(countdownTime / 3600);
                    const minutes = Math.floor((countdownTime % 3600) / 60);
                    const seconds = countdownTime % 60;
                    timerDisplay.innerText = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    clearInterval(timer);
                    timerDisplay.innerText = "Claim Now!";
                }
            }, 1000);
        }

        // Claim butonuna tıklama
        claimButton.addEventListener('click', () => {
            if (countdownTime === 0) {
                totalTokens += 100; // Kullanıcıya 100 token ekle
                tokensDisplay.innerText = `Total: ${totalTokens} IUSxp`;
                countdownTime = 7200; // 2 saatlik geri sayımı başlat
                startCountdown();

                // Sunucuya kullanıcı verisini gönder
                fetch('/api/claim', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: telegram.initDataUnsafe?.user?.id,
                        tokens: totalTokens,
                        countdownTime: countdownTime,
                    }),
                });
            }
        });

        // Kullanıcı giriş yaptığında geri sayımı başlat
        async function initializeUser() {
            const response = await fetch(`/api/user/${telegram.initDataUnsafe?.user?.id}`);
            const data = await response.json();
            if (data) {
                totalTokens = data.tokens || 0;
                countdownTime = data.countdownTime || 7200;
                tokensDisplay.innerText = `Total: ${totalTokens} IUSxp`;
                startCountdown();
            }
        }

        initializeUser();
    </script>
</body>
</html>
