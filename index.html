<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #4CAF50; /* Sade yeşil arka plan */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = 320;
    canvas.height = 480;

    // Resimleri yükle
    const birdImg = new Image();
    birdImg.src = 'bird.png'; // Kuş yerine geçecek görsel

    const treeImg = new Image();
    treeImg.src = 'https://cdn-icons-png.flaticon.com/512/346/346160.png'; // Ağaç görseli (online)

    const bird = { x: 50, y: 150, width: 30, height: 30, gravity: 0.6, lift: -12, velocity: 0 };
    const trees = [];
    const treeWidth = 40;
    const gap = 100;
    let frameCount = 0;
    let score = 0;
    let gameover = false;

    function draw() {
        ctx.fillStyle = '#4CAF50'; // Yeşil arka plan
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Ağaçları çizin
        for (let tree of trees) {
            ctx.drawImage(treeImg, tree.x, tree.y, treeWidth, tree.height);
            ctx.drawImage(treeImg, tree.x, tree.y + tree.height + gap, treeWidth, canvas.height - (tree.y + tree.height + gap));
        }

        // Kuşu çizin
        ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

        // Skoru çizin
        ctx.fillStyle = 'white';
        ctx.font = '20px Arial';
        ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function update() {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        // Yere veya tavana çarpma kontrolü
        if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
            gameover = true;
        }

        // Ağaçları hareket ettirin ve çarpışmaları kontrol edin
        for (let tree of trees) {
            tree.x -= 2;

            if (tree.x + treeWidth < 0) {
                trees.shift(); // Ağaç ekran dışına çıktıysa kaldır
                score++;
            }

            if (
                bird.x < tree.x + treeWidth &&
                bird.x + bird.width > tree.x &&
                (bird.y < tree.y + tree.height || bird.y + bird.height > tree.y + tree.height + gap)
            ) {
                gameover = true;
            }
        }

        // Yeni ağaçlar ekleyin
        if (frameCount % 150 === 0) {
            const treeHeight = Math.random() * (canvas.height / 2);
            trees.push({ x: canvas.width, y: treeHeight, height: treeHeight });
        }

        frameCount++;
    }

    function resetGame() {
        bird.y = 150;
        bird.velocity = 0;
        trees.length = 0;
        score = 0;
        frameCount = 0;
        gameover = false;
    }

    function gameLoop() {
        if (!gameover) {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        } else {
            ctx.fillStyle = 'red';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 70, canvas.height / 2);
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 80, canvas.height / 2 + 40);
        }
    }

    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && !gameover) {
            bird.velocity = bird.lift;
        } else if (e.code === 'Space' && gameover) {
            resetGame();
            gameLoop();
        }
    });

    gameLoop();
</script>
</body>
</html>
