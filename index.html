<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IUS token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      margin: 0;
    }

    #gameContainer {
      width: 400px;
      height: 400px;
      border: 5px solid #00aaff;
      display: flex;
      position: relative;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin-top: 20px;
    }

    .clickItem {
      width: 50px;
      height: 50px;
      background-color: #ff69b4;
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      animation: blink 1s infinite;
      transition: all 0.5s ease;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #score {
      font-size: 24px;
      color: #00aaff;
      margin-top: 20px;
    }

    #timer {
      font-size: 18px;
      color: #ff4500;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="gameContainer"></div>

<div id="score">Puan: 0</div>
<div id="timer">Süre: 30</div>

<script>
  let score = localStorage.getItem("score") ? parseInt(localStorage.getItem("score")) : 0;
  let timeLeft = 30;
  let gameActive = true;

  document.getElementById("score").innerText = "Puan: " + score;

  const gameContainer = document.getElementById("gameContainer");

  function createClickItems() {
    gameContainer.innerHTML = ""; // Önceki itemları temizle
    for (let i = 0; i < 5; i++) { // 5 adet item oluşturuyoruz
      const clickItem = document.createElement("div");
      clickItem.classList.add("clickItem");
      randomizePosition(clickItem);
      gameContainer.appendChild(clickItem);

      clickItem.addEventListener("click", () => {
        if (gameActive) {
          score += 10;
          localStorage.setItem("score", score);
          document.getElementById("score").innerText = "Puan: " + score;
          randomizePosition(clickItem);
        }
      });
    }
  }

  function randomizePosition(element) {
    const x = Math.floor(Math.random() * (gameContainer.clientWidth - 50));
    const y = Math.floor(Math.random() * (gameContainer.clientHeight - 50));
    element.style.left = `${x}px`;
    element.style.top = `${y}px`;
  }

  createClickItems();

  function startGameTimer() {
    const timerInterval = setInterval(() => {
      if (timeLeft > 0) {
        timeLeft--;
        document.getElementById("timer").innerText = "Süre: " + timeLeft;
      } else {
        gameActive = false;
        let waitTime = 3600; // 1 saat bekleme süresi
        document.getElementById("timer").innerText = `Bekleme Süresi: ${formatTime(waitTime)}`;
        
        // Oyun süresi dolunca itemları gizle
        document.querySelectorAll(".clickItem").forEach(item => item.style.display = "none");

        clearInterval(timerInterval);

        const waitInterval = setInterval(() => {
          waitTime--;
          document.getElementById("timer").innerText = `Bekleme Süresi: ${formatTime(waitTime)}`;

          if (waitTime <= 0) {
            clearInterval(waitInterval);
            timeLeft = 30;
            gameActive = true;
            document.getElementById("timer").innerText = "Süre: " + timeLeft;
            
            // Bekleme süresi bitince itemları tekrar göster
            document.querySelectorAll(".clickItem").forEach(item => item.style.display = "block");
            startGameTimer();
          }
        }, 1000);
      }
    }, 1000);
  }

  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
  }

  startGameTimer();
</script>

</body>
</html>
