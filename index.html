<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Siyah koyu tema */
            color: white;
        }
        .username {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif; /* Cool ve profesyonel yazı fontları */
        }
        canvas {
            display: block;
        }
        .claim-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: #121212;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .claim-btn:hover {
            background-color: #e0e0e0;
        }
        .tokens {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Kullanıcı adı -->
    <div class="username" id="username">Loading...</div>

    <!-- Ortadaki çember -->
    <canvas id="circleCanvas" width="200" height="200"></canvas>

    <!-- Claim Butonu -->
    <button class="claim-btn" id="claim-btn">Claim</button>

    <!-- Sağ üst köşe: Toplam Token -->
    <div class="tokens" id="tokens">Total: 0 IUSxp</div>

    <script>
        // Kullanıcı bilgileri ve token state'lerini yönetmek için
        const telegram = window.Telegram.WebApp;
        const username = document.getElementById('username');
        const claimButton = document.getElementById('claim-btn');
        const tokensDisplay = document.getElementById('tokens');
        const canvas = document.getElementById('circleCanvas');
        const ctx = canvas.getContext('2d');

        // Varsayılan değerler
        let countdownTime = 7200; // 2 saat (saniye)
        let totalTokens = 0;
        let timer;

        // Telegram kullanıcı adını al ve göster
        telegram.ready();
        username.innerText = telegram.initDataUnsafe?.user?.first_name || "User";

        // Çemberi güncelleme (Canvas)
        function drawCircle(remainingTime) {
            const totalTime = 7200; // Toplam 2 saat
            const percentage = remainingTime / totalTime; // Geri sayım yüzdesi
            const startAngle = -Math.PI / 2; // Saat 12 yönü
            const endAngle = startAngle + (Math.PI * 2 * percentage); // Saat yönüne ters azalma

            // Canvas temizle
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dış çemberi çiz
            ctx.beginPath();
            ctx.arc(100, 100, 90, 0, Math.PI * 2, false); // Tam çember
            ctx.lineWidth = 10;
            ctx.strokeStyle = '#333'; // Arka plan çember rengi
            ctx.stroke();

            // Geri sayımı gösteren çemberi çiz
            ctx.beginPath();
            ctx.arc(100, 100, 90, startAngle, endAngle, false);
            ctx.lineWidth = 10;
            ctx.strokeStyle = 'white'; // Aktif çember rengi
            ctx.stroke();

            // Geri sayım yazısını ortada göster
            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;

            ctx.font = "20px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(`${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`, 100, 100);
        }

        // Geri sayım işlevi
        function startCountdown() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                if (countdownTime > 0) {
                    countdownTime--;
                    drawCircle(countdownTime);
                } else {
                    clearInterval(timer);
                }
            }, 1000);
        }

        // Claim butonuna tıklama
        claimButton.addEventListener('click', () => {
            if (countdownTime === 0) {
                totalTokens += 100; // Kullanıcıya 100 token ekle
                tokensDisplay.innerText = `Total: ${totalTokens} IUSxp`;
                countdownTime = 7200; // 2 saatlik geri sayımı başlat
                startCountdown();
            }
        });

        // Başlangıç
        drawCircle(countdownTime);
        startCountdown();
    </script>
</body>
</html>
