<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Claim App</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .username, .total-tokens {
            font-size: 1.5em;
            margin: 10px;
        }
        .countdown-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: relative;
            margin-top: 20px;
        }
        .countdown-timer {
            font-size: 1.5em;
            position: absolute;
            text-align: center;
        }
        .claim-button {
            background-color: #1E90FF;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="username" id="username">Username: Unknown</div>
    <div class="total-tokens" id="totalTokens">Total Tokens: 0 $IUS</div>
    <div class="countdown-container">
        <div class="countdown-timer" id="countdown">00:00:00</div>
    </div>
    <button class="claim-button" id="claimButton">Claim</button>

    <script>
        const username = "<!--USERNAME-->";
        const totalTokens = "<!--TOKENS-->";
        const countdownTimer = document.getElementById('countdown');
        const claimButton = document.getElementById('claimButton');
        
        document.getElementById('username').textContent = "Username: " + username;
        document.getElementById('totalTokens').textContent = "Total Tokens: " + totalTokens + " $IUS";

        let countdown = 7200;  // 2 hours in seconds
        let interval = null;

        function updateCountdown() {
            const hours = Math.floor(countdown / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((countdown % 3600) / 60).toString().padStart(2, '0');
            const seconds = (countdown % 60).toString().padStart(2, '0');
            countdownTimer.textContent = `${hours}:${minutes}:${seconds}`;
            if (countdown > 0) countdown--;
            else clearInterval(interval);
        }

        claimButton.addEventListener('click', () => {
            // Claim token logic
            if (countdown === 0 || interval === null) {
                countdown = 7200;  // Reset countdown to 2 hours
                interval = setInterval(updateCountdown, 1000);
                // Here you can add code to send claim request to the server
                alert('Claimed 100 $IUS tokens!');
            }
        });

        updateCountdown();
    </script>
</body>
</html>
