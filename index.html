<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUS Token Oyunu</title>
    <style>
        /* Basit stil ayarları */
        body { text-align: center; font-family: Arial, sans-serif; }
        #score { font-size: 24px; }
        #timer { font-size: 24px; }
    </style>
</head>
<body>
    <h1>IUS Token Oyunu</h1>
    <div id="score">Puan: 0</div>
    <div id="timer">Kalan Süre: 30 saniye</div>
    <button onclick="handleClick()">Tıkla!</button>
    <button onclick="startGame()">Oyuna Başla</button>

    <script>
        let score = 0; // Kullanıcının puanı
let timer = 30; // Oyun süresi (saniye)
let isGameActive = false; // Oyunun aktif olup olmadığını kontrol eden değişken

// Sayaç güncelleme fonksiyonu
function updateTimer() {
    if (isGameActive) {
        timer--;
        document.getElementById('timer').innerText = `Kalan Süre: ${timer} saniye`;
        if (timer <= 0) {
            endGame();
        }
    }
}

// Oyun başladığında çağrılacak fonksiyon
function startGame() {
    score = 0; // Puanı sıfırla
    timer = 30; // Süreyi sıfırla
    isGameActive = true; // Oyunu başlat
    document.getElementById('score').innerText = `Puan: ${score}`;
    document.getElementById('timer').innerText = `Kalan Süre: ${timer} saniye`;

    // Zamanlayıcıyı başlat
    setInterval(updateTimer, 1000); // Her saniye güncelle
}

// Oyun bitiş fonksiyonu
function endGame() {
    isGameActive = false;
    alert('Oyun bitti! Puanınız: ' + score);
}

// Tıklama olayı
function handleClick() {
    if (isGameActive) {
        score++;
        document.getElementById('score').innerText = `Puan: ${score}`;
    }
}
    </script>
</body>
</html>
