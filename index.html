<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogo Run</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #game {
            width: 800px;
            height: 200px;
            border: 1px solid #ccc;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }
        .dog {
            position: absolute;
            bottom: 0;
            width: 44px;
            height: 44px;
        }
        /* Köpeği piksel piksel oluşturuyoruz */
        .dog .pixel {
            width: 4px;
            height: 4px;
            float: left;
        }
        /* Köpeğin renkleri */
        .brown { background-color: #8B4513; } /* Köpek tüyleri */
        .black { background-color: #000000; } /* Burun ve göz */
        .white { background-color: #FFFFFF; } /* Yüz ve göz çevresi */
        .pink { background-color: #FFC0CB; } /* Dil */
    </style>
</head>
<body>

<div id="game">
    <div id="dog" class="dog">
        <!-- Piksel piksel köpek resmi -->
        <div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel brown"></div><div class="pixel black"></div><div class="pixel black"></div><div class="pixel brown"></div>
        <!-- Piksel ile devam eden köpek yapısı, boyutlandırma ve renk ayarları-->
        <!-- Örneği basit tuttuk, tümünü oluşturmak için benzer örüntüde devam edebilirsiniz -->
    </div>
</div>

<script>
    const gameArea = document.getElementById("game");
    const dog = document.getElementById("dog");
    let dogYPosition = 0;
    let isJumping = false;
    let obstacles = [];
    let score = 0;

    document.addEventListener("keydown", function(event) {
        if (event.code === "Space" && !isJumping) {
            jump();
        }
    });

    function jump() {
        isJumping = true;
        let jumpHeight = 0;
        let upInterval = setInterval(() => {
            if (jumpHeight >= 80) {
                clearInterval(upInterval);
                let downInterval = setInterval(() => {
                    if (jumpHeight <= 0) {
                        clearInterval(downInterval);
                        isJumping = false;
                    }
                    jumpHeight -= 4;
                    dog.style.bottom = jumpHeight + "px";
                }, 20);
            }
            jumpHeight += 4;
            dog.style.bottom = jumpHeight + "px";
        }, 20);
    }

    function spawnObstacle() {
        let obstacle = document.createElement("div");
        obstacle.classList.add("obstacle");
        obstacle.style.left = "800px";
        gameArea.appendChild(obstacle);
        obstacles.push(obstacle);

        let obstacleInterval = setInterval(() => {
            let obstaclePosition = parseInt(obstacle.style.left);
            if (obstaclePosition < -20) {
                obstacle.remove();
                obstacles.shift();
                score++;
            } else {
                obstacle.style.left = obstaclePosition - 5 + "px";
            }

            if (obstaclePosition < 44 && obstaclePosition > 0 && dogYPosition < 40) {
                alert("Game Over! Your score: " + score);
                clearInterval(obstacleInterval);
                resetGame();
            }
        }, 20);
    }

    function resetGame() {
        obstacles.forEach(obstacle => obstacle.remove());
        obstacles = [];
        score = 0;
        dog.style.bottom = "0px";
        setTimeout(() => spawnObstacle(), 1000);
    }

    setInterval(() => spawnObstacle(), 2000);
</script>

</body>
</html>
