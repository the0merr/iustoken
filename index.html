<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TapSwap</title>
  <style>
    /* Embedded CSS */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background: linear-gradient(to bottom, #2a0f47, #1b0333);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    .menu-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .main-content {
      text-align: center;
      margin-top: 20px;
    }

    .balance-section {
      margin-bottom: 20px;
    }

    .balance-section p {
      font-size: 1rem;
    }

    .balance-section h2 {
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .coin-icon {
      margin-right: 10px;
    }

    .stats-section {
      margin-top: 20px;
    }

    .stat-item {
      margin-bottom: 10px;
    }

    .stat-item p {
      font-size: 0.9rem;
    }

    .stat-item h3 {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .footer-nav {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      margin-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .nav-item.active {
      color: #ffa726;
    }

    .nav-item p {
      font-size: 0.8rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>TapSwap</h1>
      <button class="menu-btn">‚ò∞</button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="balance-section">
        <p>Total Share Balance:</p>
        <h2><span class="coin-icon">ü™ô</span> 327.626 T</h2>
      </div>
      <div class="stats-section">
        <div class="stat-item">
          <p>Total Touches:</p>
          <h3>2 947 229 486 209</h3>
        </div>
        <div class="stat-item">
          <p>Total Players:</p>
          <h3>61 886 680</h3>
        </div>
        <div class="stat-item">
          <p>Daily Users:</p>
          <h3>18 902 239</h3>
        </div>
        <div class="stat-item">
          <p>Online Players:</p>
          <h3>399 948</h3>
        </div>
      </div>
    </main>

    <!-- Footer Navigation -->
    <footer class="footer-nav">
      <button class="nav-item">
        <span>üêï</span>
        <p>Ref</p>
      </button>
      <button class="nav-item">
        <span>‚úîÔ∏è</span>
        <p>Task</p>
      </button>
      <button class="nav-item">
        <span>ü™ô</span>
        <p>Tap</p>
      </button>
      <button class="nav-item">
        <span>üî•</span>
        <p>Boost</p>
      </button>
      <button class="nav-item active">
        <span>üìä</span>
        <p>Stats</p>
      </button>
    </footer>
  </div>

  <script>
    // Embedded JavaScript
    document.querySelectorAll('.nav-item').forEach((item) => {
      item.addEventListener('click', () => {
        document.querySelector('.nav-item.active').classList.remove('active');
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
