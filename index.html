<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUS Token Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .username {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .tokens {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .countdown-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #1a1a1a;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#ff5733 50%, transparent 50%);
        }
        .claim-btn {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .claim-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tokens" id="token-balance">12029 $IUS</div>
        <div class="username" id="username">Username: Unknown</div>
        <div class="countdown-circle">
            <div class="progress-ring" id="progress-ring"></div>
            <span id="countdown">02:00:00</span>
        </div>
        <button class="claim-btn" id="claim-btn" onclick="claimTokens()">Claim</button>
    </div>

    <script>
        let countdownInterval;
        let remainingTime = 7200; // 2 hours in seconds
        let tokenBalance = 12029;

        function startCountdown() {
            countdownInterval = setInterval(() => {
                remainingTime--;
                updateCountdown();
                updateProgress();

                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("claim-btn").disabled = false;
                }
            }, 1000);
        }

        function updateCountdown() {
            const hours = String(Math.floor(remainingTime / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((remainingTime % 3600) / 60)).padStart(2, '0');
            const seconds = String(remainingTime % 60).padStart(2, '0');
            document.getElementById("countdown").innerText = `${hours}:${minutes}:${seconds}`;
        }

        function updateProgress() {
            const percentage = ((7200 - remainingTime) / 7200) * 100;
            document.getElementById("progress-ring").style.background = `conic-gradient(#ff5733 ${percentage}%, transparent ${percentage}%)`;
        }

        function claimTokens() {
            tokenBalance += 100;
            document.getElementById("token-balance").innerText = `${tokenBalance} $IUS`;
            document.getElementById("claim-btn").disabled = true;
            remainingTime = 7200;
            startCountdown();
        }

        // Initial setup
        updateCountdown();
        updateProgress();

        // Username simulation
        const username = "omer"; // Bunu Telegram API'den Ã§ekeceksiniz
        document.getElementById("username").innerText = `Username: ${username}`;
    </script>
</body>
</html>
