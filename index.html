<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUS Token</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #f1f1f1;
        }
        .container {
            text-align: center;
            position: relative;
        }
        #total-tokens {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #username {
            font-size: 20px;
            margin-top: 20px;
        }
        #timer-circle {
            margin: 30px 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#ff5722 0%, #333 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }
        #claim-button {
            font-size: 18px;
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #claim-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="total-tokens">Total Tokens: 0</div>
    <div id="username">Username: Unknown</div>
    <div id="timer-circle">02:00:00</div>
    <button id="claim-button" onclick="claimTokens()">Claim</button>
</div>

<script>
    let countdownActive = false;
    let remainingTime = localStorage.getItem("remainingTime") ? parseInt(localStorage.getItem("remainingTime")) : 2 * 60 * 60;
    let username = "Unknown"; // This should be set to Telegram username if available

    // Fetch the Telegram username and set it
    function fetchUsername() {
        // Assume a global `telegramUsername` variable is set by Telegram Bot API.
        username = telegramUsername || "Unknown";
        document.getElementById('username').innerText = "Username: " + username;
    }

    // Start the countdown
    function startCountdown() {
        countdownActive = true;
        const timerCircle = document.getElementById('timer-circle');
        document.getElementById('claim-button').disabled = true;
        let interval = setInterval(() => {
            if (remainingTime <= 0) {
                clearInterval(interval);
                countdownActive = false;
                document.getElementById('claim-button').disabled = false;
                localStorage.removeItem("remainingTime");
            } else {
                remainingTime--;
                const hours = String(Math.floor(remainingTime / 3600)).padStart(2, '0');
                const minutes = String(Math.floor((remainingTime % 3600) / 60)).padStart(2, '0');
                const seconds = String(remainingTime % 60).padStart(2, '0');
                timerCircle.innerText = `${hours}:${minutes}:${seconds}`;

                // Update the progress circle
                const percentage = (remainingTime / (2 * 60 * 60)) * 100;
                timerCircle.style.background = `conic-gradient(#ff5722 ${percentage}%, #333 ${percentage}%)`;

                // Save the remaining time to localStorage
                localStorage.setItem("remainingTime", remainingTime);
            }
        }, 1000);
    }

    // Claim tokens
    function claimTokens() {
        if (!countdownActive) {
            let totalTokensElem = document.getElementById('total-tokens');
            let currentTokens = parseInt(totalTokensElem.innerText.split(": ")[1]);
            totalTokensElem.innerText = `Total Tokens: ${currentTokens + 100}`;
            remainingTime = 2 * 60 * 60; // Reset timer to 2 hours
            startCountdown();
        }
    }

    // Initialize on page load
    function initialize() {
        fetchUsername();
        // If countdown was already active, resume it
        if (remainingTime < 2 * 60 * 60 && remainingTime > 0) {
            startCountdown();
        }
    }

    initialize();
</script>

</body>
</html>
