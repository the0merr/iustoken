<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        #game {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: #fff;
            overflow: hidden;
        }

        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
        }

        .obstacle {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: #333;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="game">
    <div id="score">Score: 0</div>
    <div id="dino"></div>
</div>

<script>
    const gameArea = document.getElementById("game");
    const dino = document.getElementById("dino");
    const scoreDisplay = document.getElementById("score");

    let isJumping = false;
    let gravity = 0.9;
    let score = 0;
    let obstacles = [];

    function jump() {
        if (isJumping) return;
        isJumping = true;
        let jumpHeight = 0;
        let upInterval = setInterval(() => {
            if (jumpHeight >= 150) {
                clearInterval(upInterval);
                let downInterval = setInterval(() => {
                    if (jumpHeight <= 0) {
                        clearInterval(downInterval);
                        isJumping = false;
                    }
                    jumpHeight -= 5;
                    dino.style.bottom = jumpHeight + "px";
                }, 20);
            }
            jumpHeight += 5;
            dino.style.bottom = jumpHeight + "px";
        }, 20);
    }

    function spawnObstacle() {
        let obstacle = document.createElement("div");
        obstacle.classList.add("obstacle");
        obstacle.style.left = "100%";
        gameArea.appendChild(obstacle);
        obstacles.push(obstacle);

        let obstacleInterval = setInterval(() => {
            let obstaclePosition = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
            if (obstaclePosition < 0) {
                obstacle.remove();
                obstacles.shift();
                score++;
                scoreDisplay.textContent = "Score: " + score;
            } else {
                obstacle.style.left = obstaclePosition - 10 + "px";
            }

            // Collision detection
            let dinoPosition = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            if (obstaclePosition > 40 && obstaclePosition < 90 && dinoPosition < 40) {
                alert("Game Over! Your score: " + score);
                clearInterval(obstacleInterval);
                resetGame();
            }
        }, 20);
    }

    function resetGame() {
        obstacles.forEach(obstacle => obstacle.remove());
        obstacles = [];
        score = 0;
        scoreDisplay.textContent = "Score: " + score;
        dino.style.bottom = "0px";
        setTimeout(spawnObstacle, 1000);
    }

    document.addEventListener("keydown", (event) => {
        if (event.code === "Space") jump();
    });

    setInterval(spawnObstacle, 2000);
</script>

</body>
</html>
